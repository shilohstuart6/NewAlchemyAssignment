<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    {% if error %}
        <p><strong>Error:</strong> {{ error }}
    {% endif %}

    <form action="http://localhost:5000/register" method="post">
        <p>Username:</p>
        <input type="text" name="username" />
        <p>Password:</p>
        <input type="password" name="password" />
        <p><input type="submit" value="Register"/></p>
    </form>
</body>
</html>
