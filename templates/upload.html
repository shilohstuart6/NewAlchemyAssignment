<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
    <h2>Upload File</h2>

    {% if error %}
        <p><strong>Error:</strong> {{ error }}
    {% endif %}

    <form action="http://localhost:5000/upload" method="post" enctype="multipart/form-data">
        <p>File: <input type="file" name="file" />
        </p>
        <p><input type="submit" value="Upload"/></p>
    </form>

</body>
</html>
